---
- name: Update Route53 zone in root account with new VM's public ip
  hosts: localhost
  tasks:
    - name: Create or Update a route53 record
      route53:
        state: present
        overwrite: true
        zone: qrious.co.nz
        record: jenkins.qrious.co.nz
        type: A
        ttl: 300
        profile: mgmt
        value:
          - "{{ jenkins_public_ip }}"

